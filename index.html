<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="/assets/images/illustration-article.svg" alt="card">
      </div>
      <div class="card-content">
        <span class="topic">Learning</span>
        <span class="date">Published 21 Dec 2023</span>
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and Presentation
        </p>
        <div class="icon">
          <img src="/assets/images/image-avatar.webp" alt="avatar">
          <span class="name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
